<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>bloggers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" >
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<p th:text="'Hello, ' + '!'" />
<div class ="container mt-5">
    <h1>Blogers</h1>
    <div th:each="el : ${post}" class = "alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.full_text}"/>
        <p><b>Views:</b><span th:text="${el.views}"/></p>

        <a th:href="'/blog/' + ${el.id}+'/edit'" class = "btn btn-warning">Edit</a><br><br>
        <form th:action ="'/blog/' + ${el.id} + '/remove'" method = "post">
        <button class="btn btn-warning" type = "submit">Remove</button>
        </form>

    </div>
</div>
<center>

<img src="" th:src="@{tri.png}" alt ="" />
<p>Инвестор должен всегда поступать как инвестор, а не как спекулянт.</p>
<p><b> Бенджамин Грэм (Benjamin Graham)</b></p><br></br>

<div th:insert="blocks/footer :: footer"></div>
</center>

</body>
</html>
